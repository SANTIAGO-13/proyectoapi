<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <p>Nuevo Usuario</p>
        <p>Date de alta llenando los siguientes datos.</p>
        <form id="registroForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

            <label for="segundo-nombre">Segundo Nombre</label>
            <input type="text" id="segundo-nombre" name="segundoNombre" placeholder="Segundo Nombre">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>

            <label for="segundo-apellido">Segundo Apellido</label>
            <input type="text" id="segundo-apellido" name="segundoApellido" placeholder="Segundo Apellido">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="hey@tuemail.com" required>

            <label for="fecha-nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha-nacimiento" name="fechaNacimiento" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Introduce tu contraseña" required>

            <button type="submit">Guardar</button>
            <button type="button" onclick="cancelar()">Cancelar</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="../pages/inicio.html">Inicia sesión</a></p>
    </div>
    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar el comportamiento por defecto del formulario
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const response = await fetch('/api/registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                window.location.href = '../pages/inicio.html'; // Redirigir a la página de inicio
            } else {
                alert('Error al registrar el usuario');
            }
        });

        function cancelar() {
            alert('Registro cancelado');
        }
    </script>
</body>
</html>
