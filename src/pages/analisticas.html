<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/analisticas.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/321d38862d.js" crossorigin="anonymous"></script>
    <title>Análisis</title>
</head>
<body>
    <div id="app">
        <div class="menu">
            <a href="./home.html" class="menu-item"><i class="fa-solid fa-house"></i> Home</a>
            <a href="./futbol.html" class="menu-item"><i class="fa-solid fa-futbol"></i> Fútbol</a>
            <div class="menu-item"><i class="fa-solid fa-circle-xmark"></i> Salir</div>
        </div>
        <div class="main-content">
            <div class="header">
                <img src="../img/8103630.jpg" alt="Football Championship Banner" class="banner-image">
            </div>
            <div class="analysis-content">
                <!-- Cuadro de la liga -->
                <div class="box-teams" id="league-box"></div>

                <!-- Detalles del partido -->
                <div id="match-details"></div>

                <!-- Botones para opciones -->
                <div class="buttons-container">
                    <button id="btn-resumen">Resumen</button>
                    <button id="btn-estadisticas">Estadísticas</button>
                    <button id="btn-alineaciones">Alineaciones</button>
                    <button id="btn-clasificacion">Clasificación</button>
                </div>

                <!-- Contenedor para mostrar información del resumen -->
                <div id="summary-info" class="summary-info"></div>
                <!-- Contenedor para mostrar estadísticas -->
                <div id="statistics-info" class="summary-info"></div>
                <!-- Contenedor para mostrar alineaciones -->
                <div id="lineup-info" class="summary-info"></div>
            </div>
        </div>
    </div>

    <script src="../js/api/analisticas.js"></script>
</body>
</html>
