<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inicio.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="container">
        <h1>Inicio de sesión</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="hey@tuemail.com" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Introduce tu contraseña" required>

            <p><a href="#">¿Has olvidado tu usuario y contraseña?</a></p>
            <button type="submit">Inicia sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="../pages/registro.html">Regístrate</a></p> <!-- Enlace en la misma línea -->
    </div>
</body>
</html>
