<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/futbol.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/321d38862d.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/api/index.js"></script> <!-- Incluimos el script de la API -->
    <title>Fútbol</title>
</head>
<body>
    <div id="app">
        <div class="menu">
            <a href="./home.html" class="menu-item"><i class="fa-solid fa-house"></i> Home</a>
            <a href="./futbol.html" class="menu-item active"><i class="fa-solid fa-futbol"></i> Fútbol</a>
            <div class="menu-item"><i class="fa-solid fa-circle-xmark"></i> Salir</div>
        </div>
        <div class="main-content">
            <!-- Encabezado con la imagen -->
            <div class="header">
                <img src="../img/8103630.jpg" alt="Football Championship Banner" class="banner-image">
            </div>

            <!-- Botones de En directo y Finalizados -->
            <div class="status-buttons">
                <button class="live-button">En directo</button>
                <button class="finished-button">Finalizados</button>
                <div class="date-box">2024-09-17</div>
            </div>

            <!-- Partidos en directo -->
            <div class="match-section">
                <!-- Liga Española -->
                <div class="match-category">
                    <h2><img src="https://flagcdn.com/es.svg" alt="España" class="flag-icon"> España: La liga EA Sports</h2>
                    <div id="spain-matches" class="matches"></div> <!-- Contenedor para partidos -->
                </div>

                <!-- Liga Inglesa -->
                <div class="match-category">
                    <h2><img src="https://flagcdn.com/gb.svg" alt="Inglaterra" class="flag-icon"> Inglaterra: Premier League</h2>
                    <div id="england-matches" class="matches"></div>
                </div>

                <!-- Bundesliga -->
                <div class="match-category">
                    <h2><img src="https://flagcdn.com/de.svg" alt="Alemania" class="flag-icon"> Alemania: Bundesliga</h2>
                    <div id="germany-matches" class="matches"></div>
                </div>

                <!-- Ligue 1 -->
                <div class="match-category">
                    <h2><img src="https://flagcdn.com/fr.svg" alt="Francia" class="flag-icon"> Francia: Ligue 1</h2>
                    <div id="france-matches" class="matches"></div>
                </div>

                <!-- Serie A -->
                <div class="match-category">
                    <h2><img src="https://flagcdn.com/it.svg" alt="Italia" class="flag-icon"> Italia: Serie A</h2>
                    <div id="italy-matches" class="matches"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
