<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/crud.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/321d38862d.js" crossorigin="anonymous"></script>
    <title>Crud</title>
</head>
<body>
    <div id="app">
        <div class="menu">
            <a href="./home.html" class="menu-item"><i class="fa-solid fa-house"></i> Home</a>
            <a href="./futbol.html" class="menu-item"><i class="fa-solid fa-futbol"></i> Fútbol</a>
            <a href="./crud.html" class="menu-item active"><i class="fa-solid fa-database"></i> Crud</a>
            <a href="./inicio.html" class="menu-item"><i class="fa-solid fa-circle-xmark"></i> Salir</a>
        </div>
        <div class="main-content">
            <h1>Gestión de Datos</h1>
            <div class="form-container">
                <button id="add-button">Agregar</button>
                <button id="edit-button">Modificar</button>
                <button id="delete-button">Eliminar</button>
            </div>
            <div class="data-list">
                <h2>Lista de Datos</h2>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Equipo</th>
                            <th>Posición</th>
                            <th>Partidos Jugados</th>
                            <th>Victorias</th>
                            <th>Empates</th>
                            <th>Derrotas</th>
                            <th>Goles a Favor</th>
                            <th>Goles en Contra</th>
                            <th>Puntos</th>
                            <th>Escudo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="data-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/api/crud.js"></script>
</body>
</html>
